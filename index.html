<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Imagens E21</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>

    <header>
        <h1>Buscador de Imagens E21</h1>
        <p>Explore um mundo de inspiração visual.</p>
    </header>

    <main>
        <div>
            <form>
                <div class="search-container">
                    <input type="text" class="input" id="searchInput" placeholder='Tente "gato" ou "maçã" '>
                    <button type="button" id="search"">Pesquisar</button>
                </div>
            </form>
        </div>

        <div id="result"></div>
    </main>
    
</body>
</html>
